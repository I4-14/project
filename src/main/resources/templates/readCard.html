<html><head><base href="https://websim.ai"/><title>KanbanFlow - Card Details</title><style>

    font-weight: bold;

    display: flex;
    justify-content: flex-start;
    gap: 10px;
    margin-top: 20px;

  .btn {
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;

  .submit-comment {
    background-color: #4CAF50;
  }
  .submit-comment:hover {
    background-color: #45a049;

  .back-btn {
    background-color: #2196F3;
  }
  .back-btn:hover {
    background-color: #0b7dda;

  .edit-btn {
    background-color: #FFA500;
  }
  .edit-btn:hover {
    background-color: #FF8C00;

  .delete-btn {

    background-color: #d32f2f;

<div class="container">
  <h1>Card Details</h1>
  <div class="card-details">
    <div class="detail-item">
      <span class="detail-label">Title:</span>
      <span id="cardTitle"></span>
    </div>
    <div class="detail-item">
      <span class="detail-label">Content:</span>
      <p id="cardContent"></p>
    </div>
    <div class="detail-item">
      <span class="detail-label">Status:</span>
      <span id="cardStatus"></span>
    </div>
    <div class="detail-item">
      <span class="detail-label">Due Date:</span>
      <span id="cardDueDate"></span>
    </div>
  </div>

  <div class="comments-section">
    <h2>Comments</h2>
    <div id="commentsContainer">
    </div>
    <div class="new-comment">
      <h3>Add a Comment</h3>
      <textarea id="newCommentText" placeholder="Type your comment here..."></textarea>
      <div class="button-container">
        <button class="btn submit-comment" onclick="addComment()">Submit Comment</button>
        <button class="btn edit-btn" onclick="editCard()">Edit Card</button>
        <button class="btn delete-btn" onclick="deleteCard()">Delete Card</button>
        <button class="btn back-btn" onclick="window.location.href='https://websim.ai/kanban-board'">Back to Board</button>
      </div>
    </div>
  </div>
</div>

<script>
  fetch(`http://localhost:8080/api/columns/cards/[[${cardId}]]`)
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json();
  })
  .then(data => {
    // 받은 데이터를 UI에 반영
    document.getElementById('cardTitle').textContent = data.title;
    document.getElementById('cardContent').textContent = data.content;
    document.getElementById('cardStatus').textContent = data.cardStatus;
    document.getElementById('cardDueDate').textContent = data.dueDate;

    // 댓글 리스트를 불러오는 API 호출
    return fetch(`http://localhost:8080/api/cards/[[${cardId}]]/comments?page=1&amount=5`);
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json();
  })
  .then(comments => {
    // 받은 댓글 데이터를 UI에 반영
    const commentsContainer = document.getElementById('commentsContainer');
    comments.forEach(comment => {
      const newComment = document.createElement('div');
      newComment.className = 'comment';
      newComment.innerHTML = `
        <div class="comment-content">${comment.message}</div>
        <div class="comment-createdAt">${comment.createdAt}</div>
      `;
      commentsContainer.appendChild(newComment);
    });
  })
  .catch(error => {
    console.error('Error fetching card details:', error);
    // 에러 처리
  });
